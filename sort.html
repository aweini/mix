    function bubbleSort(arr){
        for(var i=0; i<arr.length;i++){
            var flag = 0;
            for(var j=0;j<=arr.length-i;j++){
                if(arr[j]>arr[j+1]){
                    flag++;
                    arr[j] = arr[j] - arr[j+1];
                    arr[j+1] = arr[j]+ arr[j+1];
                    arr[j] = arr[j+1] - arr[j];
                }
            }
            if(flag==0){
                break
            }
        }

        console.log(arr);
    }

    function quickSort(arr){
        function sort(pre ,num){
            var i = pre;
            var j = num-1;
            var flag = arr[pre];
            if((num-pre)>1){
                while(i<j){
                    for(;j>i;j--){//j--循环块执行完执行
                        if(arr[j]<flag){
                            arr[i] = arr[j];
                            i++;
                            break;
                        }
                    }

                    for(;i<j;i++){
                        if(arr[i]>flag){
                            arr[j] = arr[i];
                            j--;
                            break;
                        }
                    }

                }
                arr[i] = flag;

                sort(0, i);
                sort(i+1, num);
            }

        }

        sort(0, arr.length);
        console.log(arr);
    }
