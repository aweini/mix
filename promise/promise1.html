<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>promise1</title>

<body>
<script>

    var p1 = new Promise(function(resolve, reject){
         setTimeout(function(){
             console.log('步骤1 执行');
             resolve('步骤1 结果');
         },2000)
    });

    var p2 = new Promise(function(resolve, reject){
        setTimeout(function(){
            console.log('步骤2 执行');
            resolve('步骤2 结果');
        },1000)
    });
//异步的内容从一开始就执行,当执行完执行then里的东西
    p1.then(function(val){
        console.log(val);
        return p2
    }).then(function(val){
        console.log(val);
        return "不知道该返回啥给后面的东西"
    }).then(function(val){
        console.log(val);
    });

    console.log('promise example');

    }

    function fn2(resolve, reject) {

            console.log('步骤二：执行');
            resolve('2');
        },100);
    }
