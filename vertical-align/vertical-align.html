<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS垂直居中</title>
    <style>
        .wrapper{
            width: 500px;
            height: 500px;
            background-color: pink;
            text-align: center;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            display: inline-block;
            vertical-align: middle;
            margin: 0 auto;
        }
        .box2{
            width: 100px;
            height: 100%;
            background-color: blue;
            vertical-align: middle;
            display: inline-block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box"></div>
    <div class="box2"></div>
</div>
<div>和呵呵呵呵呵呵呵呵</div>
</body>
</html>
